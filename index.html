<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Autoria</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="text-center">Cars list</h1>
        <div class="row">
          <div class="col-12 d-flex justify-content-between mb-3">
            <select id="sortSelect">
              <option disabled value="" selected>Sort...</option>
              <option value="price/1">По цене (от меньшего)</option>
              <option value="price/-1">По цене (от большего)</option>
              <option value="year/1">По году (от меньшего)</option>
              <option value="year/-1">По году (от большего)</option>
              <option value="make/1">По наименованию </option>
            </select>
            <div class="masonry-btns" id="masonryBtns">
              <button data-type="1" class="masonry-btn btn btn-success">
                <i class="fas fa-bars"></i>
              </button>
              <button data-type="2" class="masonry-btn btn btn-secondary">
                <i class="fas fa-th-large"></i>
              </button>
            </div>
          </div>
          <div class="col-3">filters</div>
          <div class="col-9">
            <div class="row row-cols-1 g-0" id="carList">
              
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/cars.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
